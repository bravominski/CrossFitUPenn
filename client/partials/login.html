<div ng-controller='usersController'>
<div id='container_login'>
  <div id='login_register'>
    <div id='login'>
    	<form>
    		<p>Email: <input type='text' ng-model='login.email' class='form-control'></p>
    		<p>Password: <input type='password' ng-model='login.password' class='form-control' /></p>
    		<a ng-click='login()' class='btn btn-primary pull-right'>Login</a>
    	</form>
    	<p ng-repeat='message in loginErrorMessages' style='color:red;'>
    		{{message}}
    	</p>
    </div>
    <div id='register'>
    	<form>
    		<p>First Name: <input type='text' ng-model='newUser.first_name' class='form-control' /></p>
    		<p>Last Name: <input type='text' ng-model='newUser.last_name' class='form-control' /></p>
    		<p>Email: <input type='text' ng-model='newUser.email' class='form-control' /></p>
    		<p>Password: <input type='password' ng-model='newUser.password' class='form-control' /></p>
    		<p>Mobile: <input type='text' ng-model='newUser.mobile' class='form-control' /></p>
    		<a ng-click="register()" class='btn btn-success pull-right'>Register</a>
    	</form>
    	<p ng-repeat='message in registerErrorMessages' style='color:red;'>
    		{{message}}
    	</p>
    	<p style='color:blue;' ng-bind='registerSuccess'></p>
    </div>
  </div>	
</div>
</div>
